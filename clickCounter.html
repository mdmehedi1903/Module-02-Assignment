<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="clickMe()">Click Me</button>
    <p id="clickCounter">Start Count 0</p>

    <script>
        var count = 0; 

        function clickMe(){
            count++;
            document.getElementById('clickCounter').innerHTML = 'Start Count ' + count;
        }
    </script>

</body>
</html>
