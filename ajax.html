    <script>
        function ajaxReq() {
    var URL = 'https://jsonplaceholder.typicode.com/posts';
    var configuration = { method: 'GET' };

    fetch(URL, configuration)
        .then(response => response.json())
        .then(result => console.log(result))
        .catch(err => console.log(err));
}

ajaxReq();

    </script>
